<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title -->
		<title>Data Analyzer</title>

		<!-- Styling -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background-color: #efefef;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
					"Helvetica Neue", sans-serif;
				padding: 1rem max(2%, 1rem);
			}
		</style>

		<!-- Plotly -->
		<script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
	</head>
	<body>
		<h1 class="mb-4">Data Analysis Dashboard</h1>

		<!-- This input is for Csv File That You Can Upload to Analyze Data -->
		<input
			type="file"
			class="form-control"
			id="csv-input inputGroupFile04"
			accept=".csv,text/csv"
			onchange="csvInputHandler(this);"
		/>


		<!-- All Results are Shown in this div -->
		<div id="plot-container" class="row mt-3" style="display: none">
			 <div class="col-md-6">
				<div style="display: flex">
					<select name="x" class="form-select m-2" onchange="update(this)"></select>
					<select name="y" class="form-select m-2" onchange="update(this)"></select>
				</div>
				<div id="graph"></div>
			</div>

			 <div class="col-md-6">
				<div style="display: flex">
					<select name="x" class="form-select m-2" onchange="update(this)"></select>
					<select name="y" class="form-select m-2" onchange="update(this)"></select>
				</div>
				<div id="scatter"></div>
			</div>

			 <div class="col-md-6">
				<div style="display: flex">
					<select name="y" class="form-select m-2" onchange="update(this)"></select>
				</div>
				<div id="boxplot"></div>
			</div>

			 <div class="col-md-6">
				<div style="display: flex">
					<select name="y" class="form-select m-2" onchange="update(this)"></select>
				</div>
				<div id="piechart"></div>
			</div>
		</div>

		<!-- Dependencis -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"
			integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- Custom Js -->
		<script src="./config.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
